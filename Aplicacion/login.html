  <body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mi Aplicacion</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">

            <a class="nav-link" href="index.html">Inicio</a> 
            <a class="nav-link" href="#">Registro</a>

        </div>

      <div id="divmensajes">

      </div>

    <div class="container">

        <div id="login">

            <div class="form-signin">
                <img class="mb-4" src="https://getbootstrap.com/docs/4.6/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesion</h1>
                
                <label for="inputEmail" class="sr-only">Correo Electronico</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electronico" maxlength="50">
                
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" maxlength="50">
                
                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Recuerdame
                  </label>
                </div>
               
                <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="iniciarsesion()">Iniciar Sesion</button>
                <p class="mt-5 mb-3 text-muted">© 2017-2021</p>
            </div>   

        </div>

       
    </div>

    
    <!-- Optional JavaScript; choose one of the two! -->
